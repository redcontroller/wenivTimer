    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">

<body>

        </h1>

    <main class="main">
        <h2>TIMER</h2>

            <li>
                <span>HRS</span><br />

            </li>

        <div>
            <button>START</button>
            <button>RESET</button>
        </div>

    </script>
